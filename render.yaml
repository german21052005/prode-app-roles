
services:
  - type: web
    name: prode-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: prode-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_KEY
        generateValue: true
      - key: ADMIN_SEED_USER
        value: admin
      - key: ADMIN_SEED_PASS
        generateValue: true
  - type: static
    name: prode-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: ""  # set after backend is up

databases:
  - name: prode-db
    databaseName: prode
    plan: free
